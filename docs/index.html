<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MQTT Draw Board</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="draw.css" />

    <script src="draw.js"></script>
    <style>
        .button {
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            cursor: pointer;
        }
        
        .colorButton {
            padding: 2px 2px;
            cursor: pointer;
            width: 71.7969px;
            height: 37px;
        }
    </style>
</head>

<body>
    <div class='top-bar'>
        <button class="button" id='save-btn'>Save</button>
        <button class="button" id='undo-btn'>Undo</button>
        <button class="button" id='clear-btn'>Clear</button>
        <input class="colorButton" type='color' id='color-picker'>
        <input type='range' id='brush-size' min='1' max '100' value='10'>
    </div>

    <canvas id="draw"></canvas>


</body>

</html>
