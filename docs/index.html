<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MQTT Draw Board</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <link rel="stylesheet" href="draw.css" />
    <script>
        var ID = function() {
            // Math.random should be unique because of its seeding algorithm.
            // Convert it to base 36 (numbers + letters), and grab the first 9 characters
            // after the decimal.
            return '_' + Math.random().toString(36).substr(2, 9);
        };
        var client = new Paho.MQTT.Client("m14.cloudmqtt.com", Number(36565), ID());
    </script>
    <script src="draw.js"></script>
    <style>
        .button {
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            cursor: pointer;
        }
        
        .colorButton {
            padding: 2px 2px;
            cursor: pointer;
            width: 71.7969px;
            height: 37px;
        }
    </style>
</head>

<body>
    <div class='top-bar'>
        <button class="button" id='save-btn'>Save</button>
        <button class="button" id='undo-btn'>Undo</button>
        <button class="button" id='clear-btn'>Clear</button>
        <input class="colorButton" type='color' id='color-picker'>
        <input type='range' id='brush-size' min='1' max '100' value='10'>
    </div>

    <canvas id="draw"></canvas>


</body>

</html>
